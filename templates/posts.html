{% extends 'base.html' %}

{% block body %}
<div class="container">
    {% for blogpost in posts %}
        <h1 class="blue-text" style="font-weight: 600;">{{ blogpost.title }}</h1>
        <h5 class="teal-text">Created by {{ blogpost.name }}</h5>

    <a href="/posts/{{ blogpost.slug }}" class="btn green white-text">Read</a>
    <a href="/delete/{{ blogpost.slug }}" class="btn red white-text">Delete</a>
    <hr>
    {% endfor %}
</div>
{% endblock body %}
